<div class="custom-lists input-group">
  <input type="text" class="form-control" placeholder="{{ 'LISTS.FIND_ITEM' | translate }}">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="button">
      <i class="fa fa-search"></i>
    </button>
  </span>
</div>

<div class="custom-lists card">
  <div class="card-header">
    {{ "LISTS.TITLE" | translate }}
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush" *ngIf="!!lists">
      <li class="list-group-item" *ngFor="let list of lists"
        (click)="selectList(list)"
        [class.active]="list === selectedList">
        <span style="font-weight: bold">{{ list._id }}</span> {{ list.name }}
      </li>
    </ul>
  </div>
</div>
