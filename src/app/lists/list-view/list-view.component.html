<div class="custom-lists input-group">
    <input type="text" class="form-control" placeholder="Find items across your lists" aria-label="Find items across your lists">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
        </button>
    </span>
</div>

<div class="custom-lists card">
    <div class="card-header">
        Lists
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush" *ngIf="!!lists">
          <li class="list-group-item" *ngFor="let list of lists">
              <a href=""> {{ list.name }}</a>
            </li>
        </ul>
    </div>
</div>
