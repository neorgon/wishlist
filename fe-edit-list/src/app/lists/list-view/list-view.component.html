<div class="custom-lists card">
  <div class="card-header">
    {{ "LISTS.TITLE" | translate }}
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush" *ngIf="!!lists">
      <li class="list-group-item" *ngFor="let list of lists"
        (click)="selectList(list)"
        [class.active]="list === selectedList">
        {{ list.name }}
        <button id="thrash" 
          type="button" 
          class="btn btn-outline-danger btn-sm" 
          (click)="open(content, list)">
          <span class="fa fa-trash"></span>
        </button>
      </li>
    </ul>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">
        {{ 'LIST-VIEW.DELETE' | translate }}
        {{selectedListToDelete.name}}.
      </h4>
      <button type="button" 
        class="close" 
        aria-label="Close" 
        (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ 'LIST-VIEW.DELETEMSG' | translate }} {{ selectedListToDelete.name }}?</p>
    </div>
    <div class="modal-footer">
      <button type="button" 
        class="btn btn-outline-secondary" 
        (click)="closeModal()">
          {{ 'LIST-VIEW.CANCEL' | translate }}
      </button>
      <button type="button" 
        class="btn btn-outline-primary" 
        (click)="onDeleteList()" 
        (click)="closeModal()"
        routerLink="/lists">
          {{ 'LIST-VIEW.ACCEPT' | translate }}
      </button>
    </div>
</ng-template>
