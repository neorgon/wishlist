<div class="container custom-item">
  <div class="row">
    <div class="col-md-5 image-fake">
      
    </div>
    <div class="col-md-7" *ngIf="!!item">
      <h6 class="text-primary" >{{'ITEMS_VIEW.ITEM_NAME' | translate}} {{item.name}}</h6>
      <p>
      </p>
      <div class="row justify-content-between">
        <div class="col-md-4">
          <p class="text-danger">$ {{item.price}}</p>
        </div>
        <div class="col-md-4">
          <p class="text-danger">Qty:  {{item.quantity}}</p>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning btn-sm">{{ 'ITEMS_VIEW.REMOVE_ITEM' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
