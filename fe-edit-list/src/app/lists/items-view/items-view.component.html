<div class="row">
  <div class="col-md-4">
    <img class="img-fluid img-thumbnail" src="{{items.image}}" />
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-7">
        <h4 class="text-primary" *ngIf="!!items">
          {{items.name}}
        </h4>
      </div>
      <div class="col-md-5">
        <button class="btn btn-success btn-sm float-right">
          {{ 'ITEMS_VIEW.ADD_NEW_ITEM' | translate }}</button>
      </div>
      <div class="col-md-12">
        {{ 'ITEMS_VIEW.DESCRIPTION' | translate }}: {{items.description}}
      </div>
    </div>
  </div>
</div>
<hr />
<div *ngIf="!!items" class="row">
  <div class="col-md-6" *ngFor="let item of items.item">
    <app-item-view [item]='item'></app-item-view>
  </div>
</div>
