<div class="row">
  <div class="col-md-4" >
    <img class="img-fluid img-thumbnail"  src="{{items && items.image || '../../../assets/images/default_image.jpg'}}" />

  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-7">
        <h4 class="text-primary" *ngIf="!!items">
          {{items.name}}
        </h4>
      </div>
      <div class="col-md-5">
        <a class="btn btn-link btn-sm float-right" routerLink="/lists/{{items._id}}/edit">
          {{ 'LISTS.EDIT' | translate }}
        </a>
        <a class="btn btn-link btn-sm float-right" (click)="createItemClick()" href="#">
          {{ 'ITEMS_VIEW.CREATE_ITEM' | translate }}
        </a>
      </div>
      <div class="col-md-12">
        {{ 'ITEMS_VIEW.DESCRIPTION' | translate }}: {{ items && items.description || ''}}
      </div>
    </div>
  </div>
</div>
<hr />
<div *ngIf="!!viewAddItem" >
  <app-create-item (closeAddItem)="closeAdd($event)" ></app-create-item>
</div>
<div *ngIf="!viewAddItem">
  <div *ngIf="!!items" class="row">
    <div class="col-md-6" *ngFor="let item of items.item">
      <app-item-view [item]='item' ></app-item-view>
    </div>
  </div>
</div>
