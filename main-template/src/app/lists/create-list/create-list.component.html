<div class="modal fade" id="createListModal" tabindex="-1" role="dialog" aria-labelledby="createListModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" id="createListLabel">
          {{ 'CREATE_LIST.NEW_LIST' | translate }}
        </h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="List name">
                <small id="nameHelp" class="form-text text-muted">You need named your list.</small>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea aria-describedby="descriptionHelp" class="form-control" id="description"></textarea>
                <small id="descriptionHelp" class="form-text text-muted">Optional you may be need a brief description for you list.</small>
              </div>
            </div>
          </div>          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
